<!doctype html>
<html>
<head>
<title>Demo</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="../dist/simplepopup.min.js"></script>
<style>
html,
body {
	width: 100%;
	height: 100%;
	position: relative;
}
#simplepopup {
	position: absolute;
	top: 50%;
	transform: translate(50% 50%);
	left: 50%;
}
</style>
</head>
<body>
	
<button id="simplepopup"class="btn btn-primary">Open Popup</button>

<div id="demo" class="hide">
	<p>This is a sample message</p>
	<ul>
		<li><a href="message.html">Open in modal popup</a></li>
		<li><a href="message.html" data-skip>Open in current window</a></li>
		<li><a href="message.html" data-skip target="_blank">Open in new window</a></li>
	</ul>
</div>

<script>
$('#simplepopup').click(function () {
	$('#demo').removeClass('hide').simplepopup({title: 'Hello'});
});
</script>
</body>
</html>
